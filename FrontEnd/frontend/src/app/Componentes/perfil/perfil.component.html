<app-barra-superior></app-barra-superior>
<br>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h3 style="text-align: center">Perfil</h3>
    <br>
    <div class="row">
      <div class="col-sm-3">
        <h5>Usuario</h5>
        <br>
        <mat-card>
          <h5 style="text-align: center">Nombre Apellido</h5>
          <img style="width: 100%; max-width: 250px" src="http://www.glitztvla.com/wp-content/uploads/2016/03/6-caminos-para-volverte-una-persona-menos-toxica.jpg" alt="Usuario Foto">
        </mat-card>
      </div>
      <div class="col-sm-9"></div>
    </div>
    <br>
    <h3>Peticiones</h3>
    <br>
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <div *ngFor="let peticion of listaPeticiones">
          <br>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
              <mat-card>
                <label style="text-align: center">Nombre</label>
                <img style="width: 100%; max-width: 250px" src="http://www.glitztvla.com/wp-content/uploads/2016/03/6-caminos-para-volverte-una-persona-menos-toxica.jpg" alt="Usuario Foto">
              </mat-card>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-3">
              <h5>En Espera</h5>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
              <mat-card>
                <div class="row">
                  <div class="col-sm-6">
                    <label>Datos</label>
                    <br>
                    <label>Datos</label>
                  </div>
                  <div class="col-sm-6">
                    <img style="width: 100%" src="https://d25rq8gxcq0p71.cloudfront.net/language-guide/758/pepperoni%20pizza.jpg" alt="Usuario Foto">
                  </div>
                </div>
              </mat-card>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
              <mat-icon>swap_horiz</mat-icon>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
              <mat-card>
                <div class="row">
                  <div class="col-sm-6">
                    <label>Datos</label>
                    <br>
                    <label>Datos</label>
                  </div>
                  <div class="col-sm-6">
                    <img style="width: 100%" src="https://d25rq8gxcq0p71.cloudfront.net/language-guide/758/pepperoni%20pizza.jpg" alt="Usuario Foto">
                  </div>
                </div>
              </mat-card>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <br>
          <hr>
        </div>

        <!--Sección con botones!--->

        <div *ngFor="let peticion of listaPetBoton">
          <br>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
              <br>
              <br>
              <button mat-stroked-button color="primary" style="width: 100%">Aceptar</button>
              <br>
              <br>
              <button mat-stroked-button color="warn" style="width: 100%">Rechazar</button>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-3">
              <mat-card>
                <label style="text-align: center">Nombre</label>
                <img style="width: 100%; max-width: 250px" src="http://www.glitztvla.com/wp-content/uploads/2016/03/6-caminos-para-volverte-una-persona-menos-toxica.jpg" alt="Usuario Foto">
              </mat-card>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
              <mat-card>
                <div class="row">
                  <div class="col-sm-6">
                    <label>Datos</label>
                    <br>
                    <label>Datos</label>
                  </div>
                  <div class="col-sm-6">
                    <img style="width: 100%" src="https://d25rq8gxcq0p71.cloudfront.net/language-guide/758/pepperoni%20pizza.jpg" alt="Usuario Foto">
                  </div>
                </div>
              </mat-card>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
              <mat-icon>swap_horiz</mat-icon>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
              <mat-card>
                <div class="row">
                  <div class="col-sm-6">
                    <label>Datos</label>
                    <br>
                    <label>Datos</label>
                  </div>
                  <div class="col-sm-6">
                    <img style="width: 100%" src="https://d25rq8gxcq0p71.cloudfront.net/language-guide/758/pepperoni%20pizza.jpg" alt="Usuario Foto">
                  </div>
                </div>
              </mat-card>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <br>
          <hr>
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>
    <br>
    <button mat-raised-button color="primary" style="width: 100%">Cargar más</button>
    <br>
  </div>
  <div class="col-sm-1"></div>
</div>
