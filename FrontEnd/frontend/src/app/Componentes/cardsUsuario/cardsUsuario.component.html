<br>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h3>Usuarios</h3>
    <br>
    <div class="row">
      <div *ngFor="let usuario of listaAMostrar" class="col-sm-3" style="width: 100%">
        <mat-card style="height: 100%">
          <h5>{{usuario.nombre}}</h5>
          <img style="width: 100%; max-width: 300px;" src="{{usuario.urlImg}}" alt="Usuario Foto" width="100" height="100">
          <mat-card-actions>
            <button mat-stroked-button color="primary">Visitar</button>
          </mat-card-actions>
        </mat-card>
        <br>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-3">
        <button mat-raised-button color="primary" (click)="prev()" [disabled]="paginaActual ===1">Anterior</button>
      </div>
      <div class="col-sm-6"></div>
      <div class="col-sm-3">
        <button mat-raised-button color="primary" style="width: 100%;" (click)="next()" [disabled]="paginaActual===cantidadPaginas">Siguiente</button>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
<br>
