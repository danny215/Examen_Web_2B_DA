<app-barra-superior [imgUsuario]="usuarioActual?.urlImg" [nombreUsuario]="usuarioActual?.nombre"></app-barra-superior>
<br>
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">

      <div class="row" style="border-style: solid; border-width: 1px; border-color: #f5f5f5">
        <div class="col-sm-1" style="padding-top: 18px; padding-left: 35px">
            <mat-icon>search</mat-icon>
        </div>
        <div class="col-sm-9">
          <mat-form-field style="width: 100%">
            <input matInput placeholder="Busque por usuario, entrenador o pokemon" [(ngModel)]="datoABuscar">
          </mat-form-field>
        </div>
        <div class="col-sm-2" style="padding-top: 15px">
          <button mat-stroked-button color="primary" style="width: 100%" (click)="cargarDatosbusqueda()">Buscar</button>
        </div>
      </div>
  </div>
  <div class="col-sm-2"></div>
</div>

<br>

<!------------------CARDS USUARIO----------------------->
<br>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h3>Usuarios</h3>
    <br>
    <div class="row">
      <div *ngFor="let usuario of usuario_listaAMostrar" class="col-sm-3" style="width: 100%">
        <mat-card style="height: 100%">
          <h5>{{usuario.nombre}}</h5>
          <img style="width: 100%; max-width: 300px;" src="{{usuario.urlImg}}" alt="Usuario Foto">
          <mat-card-actions>
            <button style="width: 100%" mat-stroked-button color="primary" (click)="irAPeticionesDeTransferencia(usuario.id)">Visitar</button>
          </mat-card-actions>
        </mat-card>
        <br>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-3">
        <button mat-raised-button color="primary" (click)="prevUsuario()" [disabled]="usuario_paginaActual ===1">Anterior</button>
      </div>
      <div class="col-sm-6"></div>
      <div class="col-sm-3">
        <button mat-raised-button color="primary" style="width: 100%;" (click)="nextUsuario()" [disabled]="usuario_paginaActual===usuario_cantidadPaginas">Siguiente</button>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
<br>
<!--app-cardsUsuario></app-cardsUsuario!-->

<!------------------CARDS ENTRENADOR----------------------->
<br>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h3>Entrenadores</h3>
    <br>
    <div class="row">
      <div *ngFor="let entrenador of entrenador_listaAMostrar" class="col-sm-6" style="width: 100%">
        <mat-card>
          <div class="row">
            <div class="col-sm-4">
              <img style="width: 100%; max-width: 300px;" src="{{entrenador.urlImg}}" alt="Usuario Foto">
            </div>
            <div class="col-sm-8">
              <h5>{{entrenador.nombreE}}</h5>
              <label>Medallas: {{entrenador.numeroMedallas}}</label>
              <br>
              <label>Fecha Nacimiento: {{entrenador.fechaNacimiento}}</label>
            </div>
          </div>
        </mat-card>
        <br>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-3">
        <button mat-raised-button color="primary" (click)="prevEntrenador()" [disabled]="entrenador_paginaActual ===1">Anterior</button>
      </div>
      <div class="col-sm-6"></div>
      <div class="col-sm-3">
        <button mat-raised-button color="primary" style="width: 100%;" (click)="nextEntrenador()" [disabled]="entrenador_paginaActual===entrenador_cantidadPaginas">Siguiente</button>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
<br>
<!--app-cardsEntrenador></app-cardsEntrenador!-->

<!------------------CARDS POKEMON----------------------->
<br>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h3>Pokemon</h3>
    <br>
    <div class="row">
      <div *ngFor="let pokemon of pokemon_listaAMostrar" class="col-sm-3" style="width: 100%">
        <mat-card>
          <div class="row">
            <div class="col-sm-6">
              <h5>{{pokemon.nombrePokemon}}</h5>
              <label>Numero: {{pokemon.numeroPokemon}}</label>
            </div>
            <div class="col-sm-6">
              <img style="width: 100%; max-width: 300px;" src="{{pokemon.urlImg}}" alt="Usuario Foto">
            </div>
          </div>
          <button mat-stroked-button color="primary" (click)="irASeleccionTransferencia(pokemon.id)">Pedir Transfrencia</button>
        </mat-card>
        <br>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-3">
        <button mat-raised-button color="primary" (click)="prevPokemon()" [disabled]="pokemon_paginaActual ===1">Anterior</button>
      </div>
      <div class="col-sm-6"></div>
      <div class="col-sm-3">
        <button mat-raised-button color="primary" style="width: 100%;" (click)="nextPokemon()" [disabled]="pokemon_paginaActual===pokemon_cantidadPaginas">Siguiente</button>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
<br>
