<app-barra-superior [imgUsuario]="usuarioActual?.urlImg" [nombreUsuario]="usuarioActual?.nombre"></app-barra-superior>
<br>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h3 style="text-align: center">Selección de Transferencia</h3>
    <br>
    <div class="row">
      <div class="col-sm-3">
        <h5>Usuario</h5>
        <br>
        <mat-card>
          <h5 style="text-align: center">{{usuarioActual?.nombre}}</h5>
          <img style="width: 100%; max-width: 250px" src="{{usuarioActual?.urlImg}}" alt="Usuario Foto">
        </mat-card>
      </div>
      <div class="col-sm-9">
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <h5 style="text-align: center">Item de petición</h5>
            <br>
            <div>
              <mat-card>
                <div class="row">
                  <div class="col-sm-4">
                    <img style="width: 100%; max-width: 250px" src="{{itemTransferencia?.urlImg}}" alt="Usuario Foto">
                  </div>
                  <div class="col-sm-8">
                    <h5>{{itemTransferencia?.nombrePokemon}}</h5>
                    <label>Numero: {{itemTransferencia?.numeroPokemon}}</label>
                    <button mat-stroked-button color="primary" style="width: 100%" (click)="irAPerfil(itemTransferencia?.id)">Transferir</button>
                  </div>
                </div>
              </mat-card>
            </div>
            <div class="col-sm-3"></div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <h5>Pokemon</h5>
    <br>
    <div class="row">
      <div *ngFor="let pokemon of listaPokemon" class="col-sm-3" style="width: 100%">
        <mat-card>
          <div class="row">
            <div class="col-sm-5">
              <h5>{{pokemon.nombrePokemon}}</h5>
              <label>Numero: {{pokemon.numeroPokemon}}</label>
            </div>
            <div class="col-sm-7">
              <img style="width: 100%; max-width: 250px" src="{{pokemon.urlImg}}" alt="Usuario Foto">
            </div>
          </div>
          <br>
          <button mat-stroked-button color="primary" style="width: 100%">Seleccionar Transferencia</button>
        </mat-card>
        <br>
      </div>
    </div>
    <br>
    <button mat-raised-button color="primary" style="width: 100%">Cargar más</button>
    <br>
    <br>
  </div>
  <div class="col-sm-1"></div>
</div>
